# See https://homonim.readthedocs.io/en/latest/cli.html#homonim-fuse for documentation on options
# Correction configuration
param_image: True
mask_partial: True
threads: 0
max_block_mem: 1
force_match: False

# Model configuration
downsampling: average
upsampling: cubic_spline
r2_inpaint_thresh: 0.25
proc_crs: auto

# Format of output (corrected) image
driver: GTiff
dtype: float32
nodata: .nan

# Driver specific creation options
creation_options:
  tiled: True
  blockxsize: 512
  blockysize: 512
  compress: deflate
  interleave: band
  photometric:
